        allow_muc_invitations: false,
        allow_muc: false,
        visible_toolbar_buttons : {
            'toggle_occupants': false
        },
        allow_logout:false,
        //muc_respect_autojoin: true,

        //websocket_url: 'ws://chat.gladminds.co:5280/http-bind',
        whitelisted_plugins: ['converse-debug'],
